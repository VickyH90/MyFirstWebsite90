<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/proyecto.css">
    <title>Formulario Colours JLVP</title>

<body style="margin: 30px 150px; background-color: white;">

        <h1>COLOURS JLVP</h1><br>
        <img src="./colours.png"></a>
        <a href="./inicio.html">Inicio </a>
        
    <form action="">
        <fieldset class="datos">
            <legend>Datos Personales</legend>

            <label for="myname">Nombres</label>
            <input type="text" id="myname" size="16" placeholder="Escriba su nombre"> </br>
            <label for="mysurname">Apellidos</label>
            <input type="text" id="mysurname" size="16" placeholder="Escriba sus apellidos"><br>

            <label for="doctype">Tipo de Documento</label>
            <select id="doctype" >
                <option value=""></option>
                <option value="">Registro Civil</option>
                <option value="">Tarjeta de Identidad</option>
                <option value="">Cédula de Ciudadanía</option>
                <option value="">NUIP</option>
                <option value="">Cédula de Extranjería</option>
            </select>
            <label for="mydocid">Número de Identificación</label>
            <input type="text" id="mydocid" size="10"><br>
            
            <label for="mybirthdate">Fecha de Nacimiento</label>
            <input type="date" id="mybirthdate">
            
            <label for="myage">Edad</label>
            <input type="number" id="myage" min="0" max="100">
        </fieldset>
        <div>

        <fieldset class="ingreso">
            <legend>Cuenta</legend>
            <label for="user">Usuario</label>
            <input type="text" id="user" name="user" placeholder="Ingrese nombre de usuario" pattern="[a-z]{10}" maxlength="10" autocomplete="off"><br>
            <label for="">Correo Electrónico</label>
            <input type="email" id="myemail" name="myemail" placeholder="p.ej. nombre@hotmail.com"><br>
            <label for="">Contraseña</label>
            <input type="password" id="mypass" name="mypass" placeholder="Debe ser diez (10) dígitos" pattern="[0-9]{10}" maxlength="10"><br>
            <label for="photo">Fotografía</label>
            <input type="file" id="myfile" name="myfile">
        </fieldset>
        <input type="submit" value="Subir">
        <input type="reset" value="Limpiar">
        </fieldset>
        <br>
        <br>
        <br>
        </div>
        <footer>
            <div></div>
            <i> <b> puedes ubicar aquí </i> </b> <br>
            <img src="./ubicacion.png" alt="ubicacion" width="10%" height="10%"> <br>
            <a href="https://goo.gl/maps/AJ7AU86ECDCFtGzh9" target="google maps"> maps </a>
        </div>
            <address> Avenida 33 #75C-56 Laureles, Medellín </address>
            <a href="info@coloursfv.com">info@coloursfv.com</a>

        </footer>
    </form>

</body>
</html>
